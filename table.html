<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
        </tr>
    </table>

    <table>
        <thead>
            <tr>
                <th>Header content 1</th>
                <th>Header content 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Body content 1</td>
                <td>Body content 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Footer content 1</td>
                <td>Footer content 2</td>
            </tr>
        </tfoot>
    </table>




    <table>
        <colgroup>
            <col style="background-color: #0f0" />
            <col span="2" />
        </colgroup>
        <tr>
            <th>Lime</th>
            <th>Lemon</th>
            <th>Orange</th>
        </tr>
        <tr>
            <td>Green</td>
            <td>Yellow</td>
            <td>Orange</td>
        </tr>




    </table>
    <table>
        <caption>
            Awesome caption
        </caption>
        <tr>
            <td>Awesome data</td>
        </tr>
    </table>

</html>
